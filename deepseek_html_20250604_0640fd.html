                this.addLog(`è§£é”äº† ${religion.name} æ•™ä¹‰ï¼`);
            }
            
            addLog(message) {
                const now = new Date();
                const timeString = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
                this.state.log.unshift({ time: timeString, message });
                
                // é™åˆ¶æ—¥å¿—é•¿åº¦
                if (this.state.log.length > 50) {
                    this.state.log.pop();
                }
                
                // æ›´æ–°æ—¥å¿—UI
                this.updateLogUI();
            }
            
            saveGame() {
                const gameData = {
                    state: this.state,
                    timestamp: Date.now()
                };
                localStorage.setItem('catGameSave', JSON.stringify(gameData));
                this.addLog("æ¸¸æˆå·²è‡ªåŠ¨ä¿å­˜ï¼");
            }
            
            loadGame() {
                const savedData = localStorage.getItem('catGameSave');
                if (savedData) {
                    try {
                        const gameData = JSON.parse(savedData);
                        this.state = gameData.state;
                        this.state.lastUpdate = Date.now(); // é‡ç½®æ›´æ–°æ—¶é—´
                        this.addLog("æ¸¸æˆå·²åŠ è½½ï¼");
                    } catch (e) {
                        console.error("åŠ è½½æ¸¸æˆå¤±è´¥:", e);
                        this.addLog("åŠ è½½æ¸¸æˆå¤±è´¥ï¼Œå¼€å§‹æ–°æ¸¸æˆ");
                    }
                }
            }
            
            // UIæ›´æ–°æ–¹æ³•
            updateUI() {
                this.updateResourcesUI();
                this.updateBuildingsUI();
                this.updateTechUI();
                this.updateReligionUI();
            }
            
            updateResourcesUI() {
                const container = document.getElementById('resources-container');
                container.innerHTML = '';
                
                this.config.resources.forEach(res => {
                    const resourceEl = document.createElement('div');
                    resourceEl.className = 'resource';
                    resourceEl.innerHTML = `
                        <div class="resource-icon">${res.icon}</div>
                        <div class="resource-info">
                            <div class="resource-name">${res.name}</div>
                            <div class="resource-value">${this.state.resources[res.id].toFixed(2)}</div>
                        </div>
                    `;
                    container.appendChild(resourceEl);
                });
            }
            
            updateBuildingsUI() {
                const container = document.getElementById('buildings-container');
                container.innerHTML = '';
                
                this.config.buildings.forEach(building => {
                    // æ£€æŸ¥å‰ææ¡ä»¶æ˜¯å¦æ»¡è¶³
                    let canShow = true;
                    if (building.requires) {
                        if (building.requires.tech) {
                            canShow = building.requires.tech.every(techId => 
                                this.state.technologies[techId]);
                        }
                        if (building.requires.religion) {
                            canShow = building.requires.religion.every(religionId => 
                                this.state.religions[religionId]);
                        }
                    }
                    
                    if (!canShow) return;
                    
                    const buildingEl = document.createElement('div');
                    buildingEl.className = 'building';
                    buildingEl.dataset.id = building.id;
                    
                    // æ„å»ºæˆæœ¬å­—ç¬¦ä¸²
                    let costHtml = '';
                    Object.entries(building.cost).forEach(([resId, cost]) => {
                        const res = this.config.resources.find(r => r.id === resId);
                        const totalCost = cost * (this.state.buildings[building.id] + 1);
                        costHtml += `
                            <div class="cost-item">
                                <span class="cost-icon">${res.icon}</span>
                                ${totalCost.toFixed(0)}
                            </div>
                        `;
                    });
                    
                    buildingEl.innerHTML = `
                        <div class="building-header">
                            <div class="building-icon">${building.icon}</div>
                            <div class="building-name">${building.name} (${this.state.buildings[building.id]})</div>
                        </div>
                        <div class="building-body">
                            <p>${building.description}</p>
                            <div class="building-cost">${costHtml}</div>
                            <button class="buy-btn" data-id="${building.id}">å»ºé€ </button>
                        </div>
                    `;
                    
                    container.appendChild(buildingEl);
                });
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.querySelectorAll('.buy-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.buyBuilding(e.target.dataset.id);
                    });
                });
            }
            
            updateTechUI() {
                const container = document.getElementById('tech-tab');
                container.innerHTML = '';
                
                this.config.technologies.forEach(tech => {
                    // å¦‚æœå·²ç ”ç©¶ï¼Œåˆ™è·³è¿‡
                    if (this.state.technologies[tech.id]) return;
                    
                    const techEl = document.createElement('div');
                    techEl.className = 'tech-item';
                    techEl.dataset.id = tech.id;
                    
                    // æ„å»ºæˆæœ¬å­—ç¬¦ä¸²
                    let costHtml = '';
                    Object.entries(tech.cost).forEach(([resId, cost]) => {
                        const res = this.config.resources.find(r => r.id === resId);
                        costHtml += `
                            <div class="cost-item">
                                <span class="cost-icon">${res.icon}</span>
                                ${cost}
                            </div>
                        `;
                    });
                    
                    techEl.innerHTML = `
                        <div class="tech-name">${tech.name}</div>
                        <div class="tech-desc">${tech.description}</div>
                        <div class="building-cost">${costHtml}</div>
                        <button class="upgrade-btn" data-id="${tech.id}">ç ”ç©¶</button>
                    `;
                    
                    container.appendChild(techEl);
                });
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.querySelectorAll('#tech-tab .upgrade-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.researchTech(e.target.dataset.id);
                    });
                });
            }
            
            updateReligionUI() {
                const container = document.getElementById('religion-tab');
                container.innerHTML = '';
                
                this.config.religions.forEach(religion => {
                    // å¦‚æœå·²è§£é”ï¼Œåˆ™è·³è¿‡
                    if (this.state.religions[religion.id]) return;
                    
                    const religionEl = document.createElement('div');
                    religionEl.className = 'religion-item';
                    religionEl.dataset.id = religion.id;
                    
                    religionEl.innerHTML = `
                        <div class="religion-name">${religion.name}</div>
                        <div class="religion-desc">${religion.description}</div>
                        <div class="building-cost">
                            <div class="cost-item">
                                <span class="cost-icon">ğŸ™</span>
                                ${religion.cost.faith}
                            </div>
                        </div>
                        <button class="upgrade-btn" data-id="${religion.id}">è§£é”</button>
                    `;
                    
                    container.appendChild(religionEl);
                });
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                document.querySelectorAll('#religion-tab .upgrade-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.unlockReligion(e.target.dataset.id);
                    });
                });
            }
            
            updateLogUI() {
                const container = document.getElementById('log-container');
                container.innerHTML = '';
                
                this.state.log.forEach(entry => {
                    const logEl = document.createElement('div');
                    logEl.className = 'log-entry';
                    logEl.innerHTML = `<span class="log-time">${entry.time}</span> ${entry.message}`;
                    container.appendChild(logEl);
                });
            }
            
            setupEventListeners() {
                // æ ‡ç­¾åˆ‡æ¢
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        // ç§»é™¤æ‰€æœ‰activeç±»
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                        
                        // æ·»åŠ activeç±»åˆ°å½“å‰
                        btn.classList.add('active');
                        document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');
                    });
                });
                
                // ä¿å­˜/åŠ è½½æŒ‰é’®
                document.getElementById('save-btn').addEventListener('click', () => {
                    this.saveGame();
                    this.addLog("æ¸¸æˆå·²æ‰‹åŠ¨ä¿å­˜ï¼");
                });
                
                document.getElementById('load-btn').addEventListener('click', () => {
                    this.loadGame();
                });
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            const game = new CatGame();
            
            // æš´éœ²æ¸¸æˆå¯¹è±¡ä»¥ä¾¿è°ƒè¯•
            window.game = game;
        });
    </script>
