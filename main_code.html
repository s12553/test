<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板（GitHub 共享版）</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .github-config, .message-board {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .github-config input, .message-board textarea, .message-board input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .github-config button, .message-board button {
            padding: 10px 15px;
            background: #4361ee;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .github-config button:hover, .message-board button:hover {
            background: #364fc7;
        }

        .message-item {
            background: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .message-item strong {
            color: #4361ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>留言板</h1>
        <div class="github-config">
            <h2>GitHub 配置</h2>
            <input type="text" id="githubToken" placeholder="GitHub Token">
            <input type="text" id="githubRepo" placeholder="用户名/仓库名 (如: user/repo)">
            <input type="text" id="githubBranch" placeholder="分支名称" value="main">
            <button onclick="saveGithubConfig()">保存配置</button>
        </div>

        <div class="message-board">
            <h2>留言区</h2>
            <div>
                <input type="text" id="messageName" placeholder="昵称">
                <textarea id="messageContent" placeholder="你的留言"></textarea>
                <button onclick="submitMessage()">提交留言</button>
            </div>
            <div id="messageList">加载中...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://api.github.com";
        let githubConfig = JSON.parse(localStorage.getItem('githubConfig')) || {
            token: '',
            repo: '',
            branch: 'main'
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('githubToken').value = githubConfig.token;
            document.getElementById('githubRepo').value = githubConfig.repo;
            document.getElementById('githubBranch').value = githubConfig.branch;
            loadMessages();
        });

        function saveGithubConfig() {
            githubConfig = {
                token: document.getElementById('githubToken').value,
                repo: document.getElementById('githubRepo').value,
                branch: document.getElementById('githubBranch').value
            };
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            alert('GitHub 配置已保存');
        }

        async function fetchFileContent() {
            const url = `${API_BASE_URL}/repos/${githubConfig.repo}/contents/messages.json`;
            const headers = { Authorization: `token ${githubConfig.token}` };

            const response = await fetch(url, { headers });
            if (response.ok) {
                const data = await response.json();
                return JSON.parse(atob(data.content));
            } else if (response.status === 404) {
                return [];
            } else {
                throw new Error('无法获取文件内容');
            }
        }

        async function updateFileContent(messages) {
            const url = `${API_BASE_URL}/repos/${githubConfig.repo}/contents/messages.json`;
            const headers = {
                Authorization: `token ${githubConfig.token}`,
                "Content-Type": "application/json"
            };

            let sha = null;
            try {
                const response = await fetch(url, { headers });
                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha;
                }
            } catch (error) {
                console.warn('文件不存在，将创建新文件');
            }

            const content = btoa(JSON.stringify(messages, null, 2));
            const body = {
                message: "更新留言内容",
                content: content,
                branch: githubConfig.branch,
                sha: sha
            };

            const response = await fetch(url, {
                method: "PUT",
                headers,
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                throw new Error('无法更新文件内容');
            }
        }

        async function loadMessages() {
            try {
                const messages = await fetchFileContent();
                renderMessages(messages);
            } catch (error) {
                console.error(error);
                document.getElementById('messageList').innerText = '无法加载留言';
            }
        }

        function renderMessages(messages) {
            const messageList = document.getElementById('messageList');
            if (messages.length === 0) {
                messageList.innerHTML = '<p>暂无留言</p>';
            } else {
                messageList.innerHTML = messages.map(message => `
                    <div class="message-item">
                        <strong>${message.name}</strong>: ${message.content}
                    </div>
                `).join('');
            }
        }

        async function submitMessage() {
            const name = document.getElementById('messageName').value.trim();
            const content = document.getElementById('messageContent').value.trim();

            if (!name || !content) {
                alert('昵称和内容不能为空');
                return;
            }

            try {
                const messages = await fetchFileContent();
                messages.push({ name, content });
                await updateFileContent(messages);
                renderMessages(messages);

                document.getElementById('messageName').value = '';
                document.getElementById('messageContent').value = '';
            } catch (error) {
                console.error(error);
                alert('提交失败');
            }
        }
    </script>
</body>
</html>
