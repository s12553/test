<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧学习平台 | 模块化学习资源中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>智慧学习平台</h1>
            <p class="subtitle">模块化设计，轻松扩展学习内容</p>
        </div>
    </header>
    
    <div class="container">
        <div class="categories">
            <!-- 分类卡片将通过JavaScript动态生成 -->
        </div>
        
        <div id="subcategoriesContainer">
            <!-- 子类按钮将通过JavaScript动态生成 -->
        </div>
        
        <div id="articleContainer" class="article-content">
            <!-- 文章内容将通过JavaScript动态生成 -->
        </div>
        
        <div class="ai-section">
            <div class="ai-header">
                <div class="ai-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h2 class="ai-title">DeepSeek AI学习助手</h2>
            </div>
            <p>有问题吗？向我们的AI助手提问，获取即时解答和学习建议！</p>
            
            <div class="ai-prompt">
                <input type="text" class="ai-input" id="aiQuestion" placeholder="输入您的问题，例如：如何提高英语写作水平？">
                <button class="ai-submit" onclick="askAI()">提问</button>
            </div>
            
            <div class="ai-response" id="aiResponse">
                <!-- AI回复将显示在这里 -->
            </div>
        </div>
        
        <p class="footer-note">
            提示：开发者只需在data文件夹中添加/修改相应类别的js文件即可扩展内容<br>
            当前内容文件：<span id="currentDataFiles">chinese.js, english.js, math.js, others.js</span>
        </p>
    </div>

    <!-- 引入数据文件 -->
    <script src="data/chinese.js"></script>
    <script src="data/english.js"></script>
    <script src="data/math.js"></script>
    <script src="data/others.js"></script>
    
    <!-- 引入主脚本 -->
    <script src="script.js"></script>
</body>
</html>
