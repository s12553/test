<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e6e9ff 100%);
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
        }
        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: #4895ef;
        }
        .category-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #4895ef, #4361ee);
            color: white;
            font-size: 3.5rem;
        }
        .category-content {
            padding: 20px;
            text-align: center;
        }
        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #3f37c9;
        }
        .category-desc {
            color: #6c757d;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>学习平台</h1>
            <p class="subtitle">版本号: 1.0.0</p>
        </div>
    </header>
    <div class="categories">
        <!-- 分类卡片将通过JavaScript动态生成 -->
    </div>
    <script>
        const contentData = {
            chinese: {
                title: "中文学习",
                description: "学",
                iconClass: "fas fa-book-open",
                subcategories: [
                    { id: "kwwd", title: "课文问答", icon: "fas fa-scroll" },
                    { id: "modern", title: "现代汉语", icon: "fas fa-pencil-alt" }
                ]
            },
            english: {
                title: "英文学习",
                description: "语法、词汇、阅读与写作提升",
                iconClass: "fas fa-language",
                subcategories: [
                    { id: "grammar", title: "英语语法", icon: "fas fa-spell-check" },
                    { id: "vocabulary", title: "词汇", icon: "fas fa-book" }
                ]
            },
            math: {
                title: "数学",
                description: "代数、几何、微积分等数学知识",
                iconClass: "fas fa-calculator",
                subcategories: [
                    { id: "algebra", title: "代数", icon: "fas fa-superscript" },
                    { id: "geometry", title: "几何", icon: "fas fa-shapes" }
                ]
            }
        };

        function generateCategoryCards() {
            const container = document.querySelector('.categories');
            container.innerHTML = '';
            for (const categoryId in contentData) {
                const category = contentData[categoryId];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">
                        <i class="${category.iconClass}"></i>
                    </div>
                    <div class="category-content">
                        <h3 class="category-title">${category.title}</h3>
                        <p class="category-desc">${category.description}</p>
                    </div>
                `;
                card.onclick = () => showSubcategories(categoryId);
                container.appendChild(card);
            }
        }

        function showSubcategories(categoryId) {
            const category = contentData[categoryId];
            if (!category) return;

            const subContainer = document.querySelector('.categories');
            subContainer.innerHTML = '';

            const backBtn = document.createElement('button');
            backBtn.textContent = '返回';
            backBtn.onclick = generateCategoryCards;
            subContainer.appendChild(backBtn);

            category.subcategories.forEach(sub => {
                const btn = document.createElement('div');
                btn.className = 'category-card';
                btn.innerHTML = `
                    <div class="category-icon">
                        <i class="${sub.icon}"></i>
                    </div>
                    <div class="category-content">
                        <h3 class="category-title">${sub.title}</h3>
                    </div>
                `;
                btn.onclick = () => alert(`你点击了子分类：${sub.title}`);
                subContainer.appendChild(btn);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateCategoryCards();
        });
    </script>
</body>
</html>
