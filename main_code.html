<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e6e9ff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 100,0 100,100" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--accent);
        }

        .category-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--accent), var(--primary));
            color: white;
            font-size: 3.5rem;
        }

        .category-content {
            padding: 20px;
            text-align: center;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .category-desc {
            color: var(--gray);
            font-size: 0.95rem;
        }

        #subcategoriesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .subcategory-btn {
            background: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: var(--dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .subcategory-btn::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .subcategory-btn:hover::after {
            transform: scaleX(1);
        }

        .subcategory-btn i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .subcategory-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .subcategory-btn:hover i {
            color: white;
        }

        .article-content {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }

        .article-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .back-btn {
            background: var(--light-gray);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        .article-body {
            line-height: 1.8;
        }

        .article-body h3 {
            margin: 20px 0 10px;
            color: var(--primary);
            padding-left: 10px;
            border-left: 4px solid var(--accent);
        }

        .article-body p {
            margin-bottom: 15px;
        }

        .article-body ul, .article-body ol {
            margin: 15px 0 15px 30px;
        }

        .article-body li {
            margin-bottom: 8px;
        }

        .ai-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
            border: 1px solid #e0e8ff;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ai-icon {
            background: linear-gradient(to right, var(--accent), var(--primary));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .ai-title {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .ai-prompt {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .ai-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .ai-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .ai-submit {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ai-submit:hover {
            background: var(--secondary);
        }

        .ai-response {
            margin-top: 20px;
            padding: 20px;
            background: var(--light-gray);
            border-radius: 10px;
            min-height: 100px;
            display: none;
            border-left: 4px solid var(--accent);
        }

        /* 留言板样式 */
        .message-board {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border: 1px solid #e0e8ff;
        }

        .message-board h2 {
            color: var(--secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-board h2 i {
            color: var(--accent);
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark);
        }

        .message-input, .message-textarea {
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .message-input:focus, .message-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .message-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .message-submit {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 150px;
        }

        .message-submit:hover {
            background: var(--secondary);
        }

        .message-list {
            margin-top: 30px;
        }

        .message-item {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            border-left: 4px solid var(--accent);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-author {
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-time {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .message-content {
            line-height: 1.6;
            padding: 10px 0;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .message-action {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-action:hover {
            color: var(--primary);
        }

        .no-messages {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-style: italic;
        }

        .footer-note {
            text-align: center;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        #currentDataFiles {
            font-weight: bold;
            color: var(--primary);
            display: inline-block;
            background: #f0f5ff;
            padding: 2px 8px;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active {
            display: grid !important;
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .ai-prompt {
                flex-direction: column;
            }
            
            .ai-submit {
                padding: 12px;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .message-time {
                margin-left: 28px; /* 对齐作者图标 */
            }
        }
    </style>
</head>

    <header>
        <div class="container">

        </div>
    </header>
    
    <div class="container">
        <div class="categories">
            <!-- 分类卡片将通过JavaScript动态生成 -->
        </div>
        
        <div id="subcategoriesContainer">
            <!-- 子类按钮将通过JavaScript动态生成 -->
        </div>
        
        <div id="articleContainer" class="article-content">
            <!-- 文章内容将通过JavaScript动态生成 -->
        </div>
        
        <div class="ai-section">
            <div class="ai-header">
                <div class="ai-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h2 class="ai-title">DeepSeek</h2>
            </div>
            <p>有问题吗</p>
            
            <div class="ai-prompt">
                <input type="text" class="ai-input" id="aiQuestion" placeholder="输入您的问题，例如：如何提高英语写作水平？">
                <button class="ai-submit" onclick="askAI()">提问</button>
            </div>
            
            <div class="ai-response" id="aiResponse">
                <!-- AI回复将显示在这里 -->
            </div>
        </div>
        
        <!-- 留言板部分 -->
        <div class="message-board">
            <h2><i class="fas fa-comments"></i> 留言板</h2>
            <div class="message-form">
                <div class="form-group">
                    <label for="messageName">昵称</label>
                    <input type="text" class="message-input" id="messageName" placeholder="输入您的昵称">
                </div>
                <div class="form-group">
                    <label for="messageContent">留言内容</label>
                    <textarea class="message-textarea" id="messageContent" placeholder="分享您的想法、问题或学习心得..."></textarea>
                </div>
                <button class="message-submit" onclick="submitMessage()">
                    <i class="fas fa-paper-plane"></i> 提交留言
                </button>
            </div>
            <div class="message-list" id="messageList">
                <!-- 留言将在这里动态生成 -->
            </div>
        </div>
        
        <p class="footer-note">
            开发者只需在data文件夹中添加/修改相应类别的js文件扩展内容<br>
            当前内容文件：<span id="currentDataFiles">chinese.js, english.js, math.js, others.js</span>
        </p>
    </div>

                            <p><strong>第一定律（惯性定律）</strong>：物体在不受外力作用时，保持静止或匀速直线运动状态</p>
                            <p><strong>第二定律</strong>：F=ma，力等于质量乘以加速度</p>
                            <p><strong>第三定律（作用与反作用）</strong>：两个物体之间的作用力和反作用力总是大小相等，方向相反</p>
                            
                            <h3>能量守恒定律</h3>
                            <p>在一个封闭系统中，能量既不会凭空产生，也不会凭空消失，它只会从一种形式转化为另一种形式，或者从一个物体转移到其它物体，而能量的总量保持不变。</p>`
                        }
                    ]
                }
            ]
        };

        // 主内容数据对象
        const contentData = {
            chinese: chineseData,
            english: englishData,
            math: mathData,
            others: othersData
        };

        // 当前状态
        let currentState = {
            category: null,
            subcategory: null,
            article: null
        };

        // 留言板数据
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateCategoryCards();
            renderMessages();
        });

        // 生成分类卡片
        function generateCategoryCards() {
            const container = document.querySelector('.categories');
            container.innerHTML = '';
            
            for (const categoryId in contentData) {
                const category = contentData[categoryId];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => showSubcategories(categoryId);
                
                card.innerHTML = `
                    <div class="category-icon">
                        <i class="${category.iconClass}"></i>
                    </div>
                    <div class="category-content">
                        <h3 class="category-title">${category.title}</h3>
                        <p class="category-desc">${category.description}</p>
                    </div>
                `;
                
                container.appendChild(card);
            }
        }

        // 显示子类
        function showSubcategories(categoryId) {
            const category = contentData[categoryId];
            if (!category) return;
            
            currentState.category = categoryId;
            currentState.subcategory = null;
            currentState.article = null;
            
            const subContainer = document.getElementById('subcategoriesContainer');
            subContainer.innerHTML = '';
            subContainer.className = 'active';
            
            category.subcategories.forEach(sub => {
                const btn = document.createElement('div');
                btn.className = 'subcategory-btn';
                btn.onclick = () => showArticles(categoryId, sub.id);
                btn.innerHTML = `
                    <i class="${sub.icon}"></i>
                    <span>${sub.title}</span>
                `;
                subContainer.appendChild(btn);
            });
            
            // 隐藏文章
            document.getElementById('articleContainer').style.display = 'none';
        }

        // 显示文章列表
        function showArticles(categoryId, subId) {
            const category = contentData[categoryId];
            const subcategory = category.subcategories.find(sub => sub.id === subId);
            if (!subcategory) return;
            
            currentState.subcategory = subId;
            currentState.article = null;
            
            const subContainer = document.getElementById('subcategoriesContainer');
            subContainer.innerHTML = '';
            subContainer.className = 'active';
            
            subcategory.articles.forEach(article => {
                const btn = document.createElement('div');
                btn.className = 'subcategory-btn';
                btn.onclick = () => showArticle(categoryId, subId, article.id);
                btn.innerHTML = `
                    <i class="fas fa-file-alt"></i>
                    <span>${article.title}</span>
                `;
                subContainer.appendChild(btn);
            });
        }

        // 显示具体文章
        function showArticle(categoryId, subId, articleId) {
            const category = contentData[categoryId];
            const subcategory = category.subcategories.find(sub => sub.id === subId);
            const article = subcategory.articles.find(art => art.id === articleId);
            
            currentState.article = articleId;
            
            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = `
                <div class="article-header">
                    <h2 class="article-title">${article.title}</h2>
                    <button class="back-btn" onclick="backToArticles('${categoryId}', '${subId}')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
                <div class="article-body">
                    ${article.content}
                </div>
            `;
            
            articleContainer.style.display = 'block';
        }

        // 返回文章列表
        function backToArticles(categoryId, subId) {
            showArticles(categoryId, subId);
            document.getElementById('articleContainer').style.display = 'none';
        }

        // 模拟AI问答功能
        function askAI() {
            const question = document.getElementById('aiQuestion').value;
            if (!question.trim()) {
                alert('请输入问题');
                return;
            }
            
            const responseArea = document.getElementById('aiResponse');
            responseArea.style.display = 'block';
            responseArea.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> 正在思考中...</p>';
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 在实际应用中，这里会调用DeepSeek API
                // 以下是模拟的响应
                let response = '';
                
                if (question.includes('英语') || question.includes('English')) {
                    response = `<p><strong>关于英语学习，建议：</strong></p>
                    <ul>
                        <li>每天坚持阅读英文文章，可以从简单的新闻开始</li>
                        <li>使用记忆软件如Anki来记忆单词</li>
                        <li>找语言交换伙伴进行口语练习</li>
                        <li>观看英语影视剧，使用英文字幕</li>
                    </ul>
                    <p>学习语言的关键在于坚持和沉浸式学习环境。</p>`;
                } else if (question.includes('数学') || question.includes('math')) {
                    response = `<p><strong>数学学习技巧：</strong></p>
                    <ul>
                        <li>理解概念比死记硬背更重要</li>
                        <li>多做习题，特别是不同类型的题目</li>
                        <li>学习时尝试向他人解释概念，这能加深理解</li>
                        <li>建立错题本，定期复习</li>
                    </ul>
                    <p>数学是不断练习和思考的学科，不要害怕犯错。</p>`;
                } else {
                    response = `<p>感谢您的提问！在真实环境中，这里会通过DeepSeek API提供专业的解答。</p>
                    <p>您的问题是："${question}"</p>
                    <p>为了获得更准确的回答，请确保问题具体明确，包含学科领域和具体问题点。</p>`;
                }
                
                responseArea.innerHTML = response;
            }, 1500);
        }

        // 留言板功能
        function submitMessage() {
            const nameInput = document.getElementById('messageName');
            const contentInput = document.getElementById('messageContent');
            
            const name = nameInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!name) {
                alert('请输入昵称');
                return;
            }
            
            if (!content) {
                alert('请输入留言内容');
                return;
            }
            
            // 创建新留言
            const newMessage = {
                id: Date.now(),
                name: name,
                content: content,
                timestamp: new Date().toISOString(),
                likes: 0
            };
            
            // 添加到消息数组
            messages.unshift(newMessage);
            
            // 保存到localStorage
            localStorage.setItem('messages', JSON.stringify(messages));
            
            // 清空输入
            nameInput.value = '';
            contentInput.value = '';
            
            // 重新渲染消息列表
            renderMessages();
            
            // 显示成功提示
            alert('留言提交成功！');
        }
        
        function renderMessages() {
            const messageList = document.getElementById('messageList');
            
            if (messages.length === 0) {
                messageList.innerHTML = '<div class="no-messages"><i class="fas fa-comment-slash"></i> 暂无留言，成为第一个分享想法的人吧！</div>';
                return;
            }
            
            messageList.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-item';
                
                // 格式化时间
                const date = new Date(message.timestamp);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <div class="message-author">
                            <i class="fas fa-user"></i> ${message.name}
                        </div>
                        <div class="message-time">${formattedDate}</div>
                    </div>
                    <div class="message-content">${message.content}</div>
                    <div class="message-footer">
                        <button class="message-action" onclick="likeMessage(${message.id})">
                            <i class="fas fa-thumbs-up"></i> 点赞 (${message.likes})
                        </button>
                        <button class="message-action" onclick="deleteMessage(${message.id})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
                
                messageList.appendChild(messageElement);
            });
        }
        
        function likeMessage(id) {
            const messageIndex = messages.findIndex(msg => msg.id === id);
            if (messageIndex !== -1) {
                messages[messageIndex].likes++;
                localStorage.setItem('messages', JSON.stringify(messages));
                renderMessages();
            }
        }
        
        function deleteMessage(id) {
            if (confirm('确定要删除这条留言吗？')) {
                messages = messages.filter(msg => msg.id !== id);
                localStorage.setItem('messages', JSON.stringify(messages));
                renderMessages();
            }
        }
    </script>
</body>
