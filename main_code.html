<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧学习平台 | 模块化学习资源中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e6e9ff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon points="0,0 100,0 100,100" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--accent);
        }

        .category-icon {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--accent), var(--primary));
            color: white;
            font-size: 3.5rem;
        }

        .category-content {
            padding: 20px;
            text-align: center;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .category-desc {
            color: var(--gray);
            font-size: 0.95rem;
        }

        #subcategoriesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .subcategory-btn {
            background: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: var(--dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .subcategory-btn::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .subcategory-btn:hover::after {
            transform: scaleX(1);
        }

        .subcategory-btn i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .subcategory-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .subcategory-btn:hover i {
            color: white;
        }

        .article-content {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }

        .article-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .back-btn {
            background: var(--light-gray);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
        }

        .article-body {
            line-height: 1.8;
        }

        .article-body h3 {
            margin: 20px 0 10px;
            color: var(--primary);
            padding-left: 10px;
            border-left: 4px solid var(--accent);
        }

        .article-body p {
            margin-bottom: 15px;
        }

        .article-body ul, .article-body ol {
            margin: 15px 0 15px 30px;
        }

        .article-body li {
            margin-bottom: 8px;
        }

        .ai-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
            border: 1px solid #e0e8ff;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ai-icon {
            background: linear-gradient(to right, var(--accent), var(--primary));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .ai-title {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .ai-prompt {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .ai-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .ai-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .ai-submit {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ai-submit:hover {
            background: var(--secondary);
        }

        .ai-response {
            margin-top: 20px;
            padding: 20px;
            background: var(--light-gray);
            border-radius: 10px;
            min-height: 100px;
            display: none;
            border-left: 4px solid var(--accent);
        }

        .footer-note {
            text-align: center;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        #currentDataFiles {
            font-weight: bold;
            color: var(--primary);
            display: inline-block;
            background: #f0f5ff;
            padding: 2px 8px;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .active {
            display: grid !important;
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .ai-prompt {
                flex-direction: column;
            }
            
            .ai-submit {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>智慧学习平台</h1>
            <p class="subtitle">模块化设计，轻松扩展学习内容</p>
        </div>
    </header>
    
    <div class="container">
        <div class="categories">
            <!-- 分类卡片将通过JavaScript动态生成 -->
        </div>
        
        <div id="subcategoriesContainer">
            <!-- 子类按钮将通过JavaScript动态生成 -->
        </div>
        
        <div id="articleContainer" class="article-content">
            <!-- 文章内容将通过JavaScript动态生成 -->
        </div>
        
        <div class="ai-section">
            <div class="ai-header">
                <div class="ai-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h2 class="ai-title">DeepSeek AI学习助手</h2>
            </div>
            <p>有问题吗？向我们的AI助手提问，获取即时解答和学习建议！</p>
            
            <div class="ai-prompt">
                <input type="text" class="ai-input" id="aiQuestion" placeholder="输入您的问题，例如：如何提高英语写作水平？">
                <button class="ai-submit" onclick="askAI()">提问</button>
            </div>
            
            <div class="ai-response" id="aiResponse">
                <!-- AI回复将显示在这里 -->
            </div>
        </div>
        
        <p class="footer-note">
            提示：开发者只需在data文件夹中添加/修改相应类别的js文件即可扩展内容<br>
            当前内容文件：<span id="currentDataFiles">chinese.js, english.js, math.js, others.js</span>
        </p>
    </div>

    <script>
        // 中文学习内容
        const chineseData = {
            title: "中文学习",
            description: "古典文学、现代汉语、写作技巧等资源",
            iconClass: "fas fa-book-open",
            subcategories: [
                { 
                    id: "classical",
                    title: "古典文学", 
                    icon: "fas fa-scroll",
                    articles: [
                        {
                            id: "tang_poetry",
                            title: "唐诗鉴赏",
                            content: `<h3>唐诗的艺术特点</h3>
                            <p>唐诗是中国古典诗歌的巅峰之作，具有以下艺术特点：</p>
                            <ul>
                                <li><strong>形式多样</strong>：包括五言、七言古诗，绝句，律诗等</li>
                                <li><strong>题材广泛</strong>：山水田园、边塞战争、咏史怀古、送别思乡等</li>
                                <li><strong>意境深远</strong>：通过意象营造出深远的意境</li>
                                <li><strong>语言精炼</strong>：用最简洁的语言表达最丰富的内涵</li>
                            </ul>
                            
                            <h3>代表诗人及作品</h3>
                            <p><strong>李白</strong> - 被称为"诗仙"，代表作《静夜思》、《将进酒》等</p>
                            <p><strong>杜甫</strong> - 被誉为"诗圣"，代表作《春望》、《登高》等</p>
                            <p><strong>王维</strong> - 以山水田园诗著称，代表作《山居秋暝》、《鸟鸣涧》等</p>
                            
                            <h3>学习建议</h3>
                            <p>学习唐诗应注重理解诗歌的创作背景、诗人的生平经历以及诗歌中的意象运用。建议从短小精悍的五言绝句开始，逐步过渡到长篇古风。</p>`
                        },
                        {
                            id: "dream_red",
                            title: "《红楼梦》解析",
                            content: `<h3>《红楼梦》概述</h3>
                            <p>《红楼梦》是中国古典四大名著之一，作者曹雪芹。小说以贾、史、王、薛四大家族的兴衰为背景，以贾宝玉、林黛玉、薛宝钗的爱情婚姻悲剧为主线，描绘了封建社会的世态百相。</p>
                            
                            <h3>主要人物分析</h3>
                            <p><strong>贾宝玉</strong>：封建社会的叛逆者，厌恶功名利禄，崇尚自由</p>
                            <p><strong>林黛玉</strong>：才情横溢，多愁善感，具有强烈的自尊心</p>
                            <p><strong>薛宝钗</strong>：端庄稳重，深谙世故，是封建礼教的典范</p>
                            
                            <h3>艺术特色</h3>
                            <ul>
                                <li>宏大而精密的结构布局</li>
                                <li>丰富生动的人物形象（共975人）</li>
                                <li>精湛的语言艺术</li>
                                <li>深刻的主题思想</li>
                            </ul>`
                        }
                    ]
                },
                { 
                    id: "modern",
                    title: "现代汉语", 
                    icon: "fas fa-pencil-alt",
                    articles: [
                        {
                            id: "grammar",
                            title: "现代汉语语法",
                            content: `<h3>汉语语法特点</h3>
                            <p>现代汉语语法具有以下主要特点：</p>
                            <ul>
                                <li>缺乏严格意义上的形态变化</li>
                                <li>词序和虚词是表达语法意义的主要手段</li>
                                <li>量词丰富</li>
                                <li>有丰富的语气词</li>
                            </ul>
                            
                            <h3>基本句型结构</h3>
                            <p>汉语的基本句型包括：</p>
                            <ol>
                                <li>主谓句：主语 + 谓语（他跑步）</li>
                                <li>主谓宾句：主语 + 谓语 + 宾语（我读书）</li>
                                <li>主谓补句：主语 + 谓语 + 补语（房间打扫干净了）</li>
                                <li>主谓双宾句：主语 + 谓语 + 间接宾语 + 直接宾语（老师教我们知识）</li>
                            </ol>`
                        }
                    ]
                }
            ]
        };

        // 英文学习内容
        const englishData = {
            title: "英文学习",
            description: "语法、词汇、阅读与写作提升",
            iconClass: "fas fa-language",
            subcategories: [
                { 
                    id: "grammar",
                    title: "英语语法", 
                    icon: "fas fa-spell-check",
                    articles: [
                        {
                            id: "tenses",
                            title: "英语时态详解",
                            content: `<h3>英语时态概览</h3>
                            <p>英语共有12种主要时态，分为4个时间（现在、过去、将来、过去将来）和4个状态（一般、进行、完成、完成进行）。</p>
                            
                            <h3>常用时态解析</h3>
                            <p><strong>一般现在时</strong>：表示经常性、习惯性的动作或状态</p>
                            <p>结构：主语 + 动词原形（第三人称单数加s）</p>
                            <p>例句：I work every day. She works in a hospital.</p>
                            
                            <p><strong>现在进行时</strong>：表示正在进行的动作</p>
                            <p>结构：am/is/are + 现在分词</p>
                            <p>例句：They are studying English now.</p>
                            
                            <p><strong>现在完成时</strong>：表示过去发生的动作对现在的影响</p>
                            <p>结构：have/has + 过去分词</p>
                            <p>例句：I have finished my homework.</p>`
                        }
                    ]
                }
            ]
        };

        // 数学学习内容
        const mathData = {
            title: "数学",
            description: "代数、几何、微积分等数学知识",
            iconClass: "fas fa-calculator",
            subcategories: [
                { 
                    id: "algebra",
                    title: "代数", 
                    icon: "fas fa-superscript",
                    articles: [
                        {
                            id: "quadratic",
                            title: "二次方程解法",
                            content: `<h3>二次方程的一般形式</h3>
                            <p>ax² + bx + c = 0 (a ≠ 0)</p>
                            
                            <h3>求解方法</h3>
                            <p><strong>因式分解法</strong>：适用于可因式分解的方程</p>
                            <p>例：x² - 5x + 6 = 0 → (x-2)(x-3)=0 → x=2 或 x=3</p>
                            
                            <p><strong>配方法</strong>：将方程化为完全平方形式</p>
                            <p>例：x² + 6x + 5 = 0 → (x+3)² - 4 = 0 → (x+3)²=4 → x=-1 或 x=-5</p>
                            
                            <p><strong>公式法</strong>：使用求根公式</p>
                            <p>x = [-b ± √(b² - 4ac)] / (2a)</p>
                            <p>例：2x² + 5x - 3 = 0 → x = [-5 ± √(25+24)]/4 → x=0.5 或 x=-3</p>`
                        }
                    ]
                }
            ]
        };

        // 其他学科内容
        const othersData = {
            title: "其他学科",
            description: "科学、历史、艺术等拓展知识",
            iconClass: "fas fa-atom",
            subcategories: [
                { 
                    id: "science",
                    title: "科学", 
                    icon: "fas fa-flask",
                    articles: [
                        {
                            id: "physics",
                            title: "基础物理概念",
                            content: `<h3>牛顿运动定律</h3>
                            <p><strong>第一定律（惯性定律）</strong>：物体在不受外力作用时，保持静止或匀速直线运动状态</p>
                            <p><strong>第二定律</strong>：F=ma，力等于质量乘以加速度</p>
                            <p><strong>第三定律（作用与反作用）</strong>：两个物体之间的作用力和反作用力总是大小相等，方向相反</p>
                            
                            <h3>能量守恒定律</h3>
                            <p>在一个封闭系统中，能量既不会凭空产生，也不会凭空消失，它只会从一种形式转化为另一种形式，或者从一个物体转移到其它物体，而能量的总量保持不变。</p>`
                        }
                    ]
                }
            ]
        };

        // 主内容数据对象
        const contentData = {
            chinese: chineseData,
            english: englishData,
            math: mathData,
            others: othersData
        };

        // 当前状态
        let currentState = {
            category: null,
            subcategory: null,
            article: null
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateCategoryCards();
        });

        // 生成分类卡片
        function generateCategoryCards() {
            const container = document.querySelector('.categories');
            container.innerHTML = '';
            
            for (const categoryId in contentData) {
                const category = contentData[categoryId];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => showSubcategories(categoryId);
                
                card.innerHTML = `
                    <div class="category-icon">
                        <i class="${category.iconClass}"></i>
                    </div>
                    <div class="category-content">
                        <h3 class="category-title">${category.title}</h3>
                        <p class="category-desc">${category.description}</p>
                    </div>
                `;
                
                container.appendChild(card);
            }
        }

        // 显示子类
        function showSubcategories(categoryId) {
            const category = contentData[categoryId];
            if (!category) return;
            
            currentState.category = categoryId;
            currentState.subcategory = null;
            currentState.article = null;
            
            const subContainer = document.getElementById('subcategoriesContainer');
            subContainer.innerHTML = '';
            subContainer.className = 'active';
            
            category.subcategories.forEach(sub => {
                const btn = document.createElement('div');
                btn.className = 'subcategory-btn';
                btn.onclick = () => showArticles(categoryId, sub.id);
                btn.innerHTML = `
                    <i class="${sub.icon}"></i>
                    <span>${sub.title}</span>
                `;
                subContainer.appendChild(btn);
            });
            
            // 隐藏文章
            document.getElementById('articleContainer').style.display = 'none';
        }

        // 显示文章列表
        function showArticles(categoryId, subId) {
            const category = contentData[categoryId];
            const subcategory = category.subcategories.find(sub => sub.id === subId);
            if (!subcategory) return;
            
            currentState.subcategory = subId;
            currentState.article = null;
            
            const subContainer = document.getElementById('subcategoriesContainer');
            subContainer.innerHTML = '';
            subContainer.className = 'active';
            
            subcategory.articles.forEach(article => {
                const btn = document.createElement('div');
                btn.className = 'subcategory-btn';
                btn.onclick = () => showArticle(categoryId, subId, article.id);
                btn.innerHTML = `
                    <i class="fas fa-file-alt"></i>
                    <span>${article.title}</span>
                `;
                subContainer.appendChild(btn);
            });
        }

        // 显示具体文章
        function showArticle(categoryId, subId, articleId) {
            const category = contentData[categoryId];
            const subcategory = category.subcategories.find(sub => sub.id === subId);
            const article = subcategory.articles.find(art => art.id === articleId);
            
            currentState.article = articleId;
            
            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = `
                <div class="article-header">
                    <h2 class="article-title">${article.title}</h2>
                    <button class="back-btn" onclick="backToArticles('${categoryId}', '${subId}')">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
                <div class="article-body">
                    ${article.content}
                </div>
            `;
            
            articleContainer.style.display = 'block';
        }

        // 返回文章列表
        function backToArticles(categoryId, subId) {
            showArticles(categoryId, subId);
            document.getElementById('articleContainer').style.display = 'none';
        }
