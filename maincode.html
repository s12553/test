<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习网站</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>资源整合</h1>
            <p class="subtitle">赶紧学</p>
        </div>
    </header>
    
    <div class="container">
        <div class="categories"></div>
        <div id="subcategoriesContainer"></div>
        <div id="articleContainer" class="article-content"></div>
        <div class="ai-section">
            <div class="ai-header">
                <div class="ai-icon"><i class="fas fa-robot"></i></div>
                <h2 class="ai-title">DS</h2>
            </div>
            <p>用不了</p>
            <div class="ai-prompt">
                <input type="text" class="ai-input" id="aiQuestion" placeholder="输入您的问题，例如：如何提高英语写作水平？">
                <button class="ai-submit" onclick="askAI()">按了也没有</button>
            </div>
            <div class="ai-response" id="aiResponse"></div>
        </div>
        <p class="footer-note">
            data/js文件<br>
            当前内容文件：<span id="currentDataFiles">chinese.js, english.js, math.js, other_subject.js</span>
        </p>
    </div>
    <!-- 引入数据文件 -->
    <script src="./chinese.js"></script>
    <script src="./english.js"></script>
    <script src="./math.js"></script>
    <script src="./other_subject.js"></script>
    <!-- 引入主脚本 -->
    <script src="./ai.js"></script>
</body>
</html>
